<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pricing Panel.css">
    <title>Pricing Panel</title>
</head>

<body>
    <main>
        <section>
            <img src="https://miro.medium.com/max/1600/0*gyc3GXsegPBpXxff.png">
            <h1>Personal</h1>

            <ul>
                <li>Custom Domains</li>
                <li>Sleeps After 30 mins of inactivity</li>
            </ul>

            <p>Free</p>

            <button>Sign up</button>
        </section>
        <section class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsPfEPaOvZC0-oIL2xhQRgZ08rD2dO82prNw&usqp=CAU">
            <h1>Small Team</h1>
            <ul>
                <li>Never Sleeps</li>
                <li>Multiple workers for more powerful apps</li>
            </ul>

            <p>$150</p>

            <button class="middle">Free Trial</button>
        </section>
        <section>
            <img src="https://miro.medium.com/max/800/1*G3YYujEkrJ7DNe5Sc656hw.png">
            <h1>Enterprise</h1>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal scalability</li>
            </ul>

            <p>$400</p>

            <button>Free Trial</button>
        </section>
    </main>

</html>
