<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <h1>//roxana milea</h1>
    <h2>MINIMAL GALLERY</h2>
    <div class="container">
        <div class="slider">
            <div class="slide" id="slide0">
                <img src="Images/1.jfif">
            </div>
            <div class="slide hide" id="slide1">
                <img src="Images/2.jfif">
            </div>
            <div class="slide hide" id="slide2">
                <img src="Images/3.jfif">
            </div>
            <div class="slide hide" id="slide3">
                <img src="Images/4.jfif">
            </div>
            <div class="slide hide" id="slide4">
                <img src="Images/5.jfif">
            </div>
            <div class="slide hide" id="slide5">
                <img src="Images/6.jfif">
            </div>
            <div class="slide hide" id="slide6">
                <img src="Images/7.jfif">
            </div>
            <div class="slide hide" id="slide7">
                <img src="Images/8.jfif">
            </div>
            <div class="slide hide" id="slide8">
                <img src="Images/9.jfif">
            </div>
            <div class="slide hide" id="slide9">
                <img src="Images/10.jfif">
            </div>
        </div>

        <div class="buttons">
            <div class="button active" id="radio0"></div>
            <div class="button" id="radio1"></div>
            <div class="button" id="radio2"></div>
            <div class="button" id="radio3"></div>
            <div class="button" id="radio4"></div>
            <div class="button" id="radio5"></div>
            <div class="button" id="radio6"></div>
            <div class="button" id="radio7"></div>
            <div class="button" id="radio8"></div>
            <div class="button" id="radio9"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
